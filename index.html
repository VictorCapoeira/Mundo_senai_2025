<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Mario Jump</title>
</head>
<body>
    <div class="scoreboard">
        <span>Pontos: <span id="score">0</span></span>
        <span style="float:right;">Recorde: <span id="highscore">0</span></span>
    </div>
    <div class="game-board">
        <img src="mario-jump-images/background.png" class="background" >
        <img src="mario-jump-images/clouds.png" class="clouds">
        <img src="mario-jump-images/mario.gif" class="mario">
        <img src="mario-jump-images/pipe.png" class="pipe">
        <img src="mario-jump-images/bill.jpeg" class="bill" >
        <div class="ground"></div>
    </div>
    <button id="restart-btn" class="restart-btn" style="display:none;">Jogar Novamente</button>
    <audio id="bg-music" src="musica/SuperMarioBros.ThemeSong.mp3" loop autoplay></audio>
    <script src="js/script.js"></script>
</body>
</html>
